<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
</head>

<body>

    <div class="container">

        <div class="header">
            <div class="logo">
                <img src="/image/GMAIL-by-Google.jpg" alt="">
            </div>

            <div class="search-bar">
                <form id="form">
                    <input type="search" id="query" name="q" placeholder="Search Mail">
                </form>
            </div>

            <div class="user">
                <img class="icon" src="/image/icons8-user-50.png" alt="icon">
                <span class="username">User Name</span>
            </div>
        </div>

        <div class="left"></div>

        <div class="center"></div>

        <div class="right"></div>
    </div>

</body>

</html>
